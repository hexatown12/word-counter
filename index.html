<!DOCTYPE html>
<html>

<head>
    <title>Word Counter Tool</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .box {
            background: white;
            padding: 20px;
            width: 400px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        
        textarea {
            width: 100%;
            height: 150px;
            padding-left: 0px;
            padding-right: 0px;
        }
        
        .result {
            margin-top: 15px;
            font-size: 18px;
        }
    </style>
</head>

<body>

    <div class="box">
        <h2>Word Counter</h2>
        <textarea id="text" placeholder="Type or paste your text here..." oninput="countWords()"></textarea>

        <div class="result">
            Words: <span id="words">0</span><br> Characters: <span id="chars">0</span>
        </div>
    </div>

    <script>
        function countWords() {
            let text = document.getElementById("text").value;

            let words = text.trim().split(/\s+/);
            let wordCount = text.trim() === "" ? 0 : words.length;

            document.getElementById("words").innerText = wordCount;
            document.getElementById("chars").innerText = text.length;
        }
    </script>

</body>

</html>
